<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
	<title>Visualising Consumer Complaints</title>
	<link rel="stylesheet" href="assets/styles.css"/>
	<!--<script src="https://d3js.org/d3.v4.min.js"></script>-->
	<script type="text/javascript" src="bower_components/d3/d3.js"></script>
	<script type="text/javascript" src="bower_components/d3-tip/index.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.9.0/d3-legend.js"></script>
	<!--<link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">-->
	<!--<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">-->
	<link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet"/>
</head>
<style>
	body {
		background-image: url("assets/background.png");
	}
</style>
<body>

	<div>
		<h1>Visualising Consumer Complaints data</h1>
	</div>
	<div class="graphs">
		<div id = "timeline">
		</div>
		<div class = "horizontal">
			<div id = "sunburst" class = "left"><h4><br><br>Sunburst</h4></div>
		</div>

		<div id = "best-worst"><h4><br><br>Best-Worst Chart</h4><select id="inds" class = "select" onchange="chooseData()">
			<option value="Total" selected="selected">Total Complaints</option>
			<option value="Disputed">Disputed Complaints</option>
			<option value="Timely">Timely Responded Complaints</option>
			<option value="PercentDisputed">Percentage of Disputed Complaints</option>
			<option value="PercentTimely">Percentage of Timely Response</option>
		</select></div>
		<div id = "tableCompare"><h4><br><br>Compare Table</h4></div>
		<br><br>
		<div id = "map"><h4>Map</h4><select id="indsStates" class = "selectMapHide" onchange="chooseDataMap()">
			<option value="Total" selected="selected">Total Complaints</option>
			<option value="Disputed">Disputed Complaints</option>
			<option value="Timely">Timely Responded Complaints</option>
			<option value="PercentDisputed">Percentage of Disputed Complaints</option>
			<option value="PercentTimely">Percentage of Timely Response</option>
		</select></div>
	</div>


	<script src="https://d3js.org/d3.v4.js"></script>
	<script type="application/javascript" src="scripts/script.js"></script>
	<script type="application/javascript" src="scripts/Timeline.js"></script>
	<script type="application/javascript" src="scripts/PerformanceChart.js"></script>
	<script type="application/javascript" src="scripts/Map.js"></script>

</body>
